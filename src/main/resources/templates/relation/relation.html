<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet"/>
    <link th:href="@{/main.css}" rel="stylesheet"/>
    <title>关系展示</title>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div th:include="header.html :: header"></div>
    <div th:include="left.html :: left"></div>
    <div class="layui-body layui-tab-content site-demo site-demo-body">
        <div class="layui-tab-item layui-show">
            <div class="layui-main">
                <form class="layui-form" style="float: right">
                    <div class="layui-form-item">
                        <div class="layui-input-inline">
                            <select id="user-role" name="user-role" lay-filter="user-role" lay-search>
                                <option value="" selected>用户/组(*)</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div id="relation-content" style="width: 100%;height:650px"></div>
            </div>
        </div>
    </div>
    <div th:include="footer.html :: footer"></div>
</div>
<script th:src="@{/layui/layui.js}"></script>
<script>

    layui.config({
        base: '/layui/exts/' //假设这是你存放拓展模块的根目录
    }).extend({
        echarts: 'echarts/echarts' // {/}的意思即代表采用自有路径，即不跟随 base 路径
    })
    layui.use(['element','form' , 'echarts'], function () {
        var element = layui.element,
            echarts = layui.echarts,
            form = layui.form,
            $ = layui.$;

        $.ajax({
        url:"/search/subList",
        type: "get",
        dataType: 'json',
        data:{
            conds: "users,roles"
        },
        success:function(data){

            var users = data.users,
                roles = data.roles;

            for(var i=0; i< users.length; i++){
                $('#user-role').append(new Option(users[i].name, users[i].name))
            }
            for(var i=0; i< roles.length; i++){
                $('#user-role').append(new Option(roles[i].name, roles[i].name))
            }
            layui.form.render("select");
        }
    })

    var myChart = echarts.init(document.getElementById('relation-content'));
    // 指定图表的配置项和数据
    var option = {
        title : {
            text: '关系展示',
            subtext: '这是模型'
        },
        toolbox: {
            show : true,
            feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: true},
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
        calculable : false,

        series : [
            {
                name:'树图',
                type:'tree',
                orient: 'horizontal',  // vertical horizontal
                nodePadding: 1,
                label: {
                    normal: {
                        position: 'left',
                        verticalAlign: 'middle',
                        align: 'right',
                        fontSize: 12
                    }
                },

                leaves: {
                    label: {
                        normal: {
                            position: 'right',
                            verticalAlign: 'middle',
                            align: 'left'
                        }
                    }
                },

                lineStyle: {
                    color: '#5881bb',
                    type: 'solid' // 'curve'|'broken'|'solid'|'dotted'|'dashed'
                },

                expandAndCollapse: true,
                animationDuration: 550,
                animationDurationUpdate: 750,

                top: '1%',
                left: '7%',
                bottom: '1%',
                right: '20%',
                symbolSize: 10,

                data: [
                    {
                        name: '根节点',
                        value: 6,
                        children: [
                            {
                                name: '节点1',
                                value: 4,
                                children: [
                                    {
                                        name: '叶子节点1',
                                        value: 4
                                    },
                                    {
                                        name: '叶子节点2',
                                        value: 4
                                    },
                                    {
                                        name: '叶子节点3',
                                        value: 2
                                    },
                                    {
                                        name: '叶子节点4',
                                        value: 2
                                    },
                                    {
                                        name: '叶子节点5',
                                        value: 2
                                    },
                                    {
                                        name: '叶子节点6',
                                        value: 4
                                    }
                                ]
                            },
                            {
                                name: '节点2',
                                value: 4,
                                children: [{
                                    name: '叶子节点7',
                                    value: 4
                                },
                                    {
                                        name: '叶子节点8',
                                        value: 4
                                    }]
                            },
                            {
                                name: '节点3',
                                value: 1,
                                children: [
                                    {
                                        name: '叶子节点9',
                                        value: 4
                                    },
                                    {
                                        name: '叶子节点10',
                                        value: 4
                                    },
                                    {
                                        name: '叶子节点11',
                                        value: 2
                                    },
                                    {
                                        name: '叶子节点12',
                                        value: 2
                                    },
                                    {
                                        name: '叶子节点13',
                                        value: 2
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    };

    form.on('select(user-role)', function(data){
        $.ajax(
            {
                url:"/relation/show",
                type: "get",
                dataType: 'json',
                data:{
                    subject: data.value
                },
                success:function(data){
                    myChart.setOption(option = {
                        toolbox: {
                            show : true,
                            feature : {
                                mark : {show: true},
                                dataView : {show: true, readOnly: true},
                                restore : {show: true},
                                saveAsImage : {show: true}
                            }
                        },
                        calculable : false,

                        series : [
                            {
                                name:'树图',
                                type:'tree',
                                orient: 'horizontal',  // vertical horizontal
                                nodePadding: 1,
                                label: {
                                    normal: {
                                        position: 'left',
                                        verticalAlign: 'middle',
                                        align: 'right',
                                        fontSize: 12
                                    }
                                },

                                leaves: {
                                    label: {
                                        normal: {
                                            position: 'right',
                                            verticalAlign: 'middle',
                                            align: 'left'
                                        }
                                    }
                                },

                                lineStyle: {
                                    color: '#5881bb',
                                    type: 'solid' // 'curve'|'broken'|'solid'|'dotted'|'dashed'
                                },

                                expandAndCollapse: true,
                                animationDuration: 550,
                                animationDurationUpdate: 750,

                                top: '1%',
                                left: '7%',
                                bottom: '1%',
                                right: '20%',
                                symbolSize: 10,

                                data: [data]
                            }
                        ]
                    })
                }
            }
        )
    });

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option)

    });
</script>
</body>
</html>
